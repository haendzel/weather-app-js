<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app Javascript with API</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
        <div class="container">
            <div class="app-title"><h2>Weather app</h2></div>
            <div class="notification"></div>
            <div class="weather-container">
                <div class="icon-weather"><img src="icons/unknown.svg"></div>
                <div class="temp-value"><p>.</p></div>
                <div class="temp-desc"><p> - </p></div>
                <div class="location"><p>.</p></div>
            </div>
        </div>

<script src="js/main.min.js"></script>
</body>
</html>
